<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="bai2.css">
</head>
<body>
    <div id="container"></div>
        <form action="" name="frm" id="frm">
            <div id="pname">
                <label for="product_name">Product Name</label>
                <input type="text" id="product_name">
            </div>
    
            <div id="pquantity">
                <label for="product_qty">Product Quantity</label>
                <input type="number" id="product_qty">
            </div>
    
            <div id="price">
                <label for="product_price">Product Price</label>
                <input type="number" id="product_price">
            </div>
            <div id="button">
                <input type="button" id="add" onclick="addProduct()" value="ADD">
                <input type="button" id="calculate" onclick="calculateTotal()" value="Total">
            </div>
        </form>
    
        <table id="tb">
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Sub-total</th>
            </tr>
        </table>
        <!--  hiển thị tổng số tiền -->
        <p><strong>Total:</strong> <span id="total_amount">0</span></p>

        <!-- <script src="./bai2.js"></script> -->
</body>
</html>
